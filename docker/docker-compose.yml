version: '3.8'
services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123

  myapp:
    build:
      context: docker
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - mongodb